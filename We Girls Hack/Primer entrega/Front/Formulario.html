	<!-- FORMULARIO -->
	<h1 class="formularioTitulo">Formulario de inscripción</h1>
	
	<form class="contenedorForm" id="formInsc">
		<div class="form-row">
			<div class="form-group col-md-6 nombre">
				<label class="labelForm">Nombre</label>
				<input type="text" id="nombre" name="nombre" class="form-control inputNombre" data-validation="custom" data-validation-regexp="^([a-z]+)$">
			</div>
			<div class="form-group col-md-6 apellido">
				<label class="labelForm">Apellido</label>
				<input type="text" id="apellido" name="apellido" class="form-control inputApellido" data-validation="custom" data-validation-regexp="^([a-z]+)$">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2 edad">	
				<label class="labelForm">Edad</label>
				<select class="form-control mr-sm-2" data-validation="required">
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="mas">+18</option>
				</select>
			</div>
			<div class="form-group col-md-4 nombre">
				<label class="labelForm">Nº documento</label>
				<input type="text" id="nroDoc" name="nroDoc" class="form-control inputDocumento" data-validation="number length" data-validation-length="max8">
			</div>
			<div class="form-group col-md-6 fechaNac">	
				<label class="labelForm">Fecha Nacimiento</label>
				<input type="text" id="fechaNac" class="form-control inputFechaNac inputForm" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6 nroCelular">	
				<label class="labelForm">Nº celular</label>
				<input type="tel" id="nroCel" name="nroCelular" class="form-control inputNroCelular inputForm" data-validation="number">
			</div>
			<div class="form-group col-md-6 mail">	
				<label class="labelForm">Mail</label>
				<input type="mail" id="mail" name="mail" class="form-control inputMail inputForm" data-validation="email">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6 nroCelularEmergencia">	
				<label class="labelForm">Nº celular emergencia</label>
				<input type="tel" id="nroCelEmergencia" name="nroCelularEmergencia" class="form-control inputCelEmerg inputForm" data-validation="number">
			</div>
			<div class="form-group col-md-6 nombreTutor">	
				<label class="labelForm">Nombre Tutor</label>
				<input type="text" id="idnombretutor" name="nombreTutor" class="form-control inputNombreTutor inputForm" data-validation="custom" data-validation-regexp="^([a-z]+)$">
			</div>
		</div>
		
		<div class="botonInscribir">
			<button type="submit" class="btn btn-celeste" value="" >Enviar</button>
			<!-- <span class="help-block form-error">El valor proporcionado no es un número válido</span> -->
		</div>
	</form>
